<!-- index.html -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minimal Blog</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
        <style>
            :root {
                --bg-color: #18181b;
                --card-bg: #27272a;
                --border-color: #3f3f46;
                --text-primary: #ffffff;
                --text-secondary: #a1a1aa;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    system-ui,
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    sans-serif;
                background-color: var(--bg-color);
                color: var(--text-primary);
                line-height: 1.6;
                padding: 2rem 1rem;
            }

            .container {
                max-width: 42rem;
                margin: 0 auto;
            }

            header {
                margin-bottom: 3rem;
            }

            header h1 {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }

            header p {
                color: var(--text-secondary);
            }

            .post-card {
                background-color: var(--card-bg);
                border: 1px solid var(--border-color);
                border-radius: 0.5rem;
                padding: 1.5rem;
                margin-bottom: 1.5rem;
                transition: transform 0.2s ease;
            }

            .post-card:hover {
                transform: translateY(-2px);
            }

            .post-date {
                font-size: 0.875rem;
                color: var(--text-secondary);
                margin-bottom: 0.5rem;
            }

            .post-title {
                font-size: 1.5rem;
                margin-bottom: 1rem;
                color: var(--text-primary);
                text-decoration: none;
            }

            .post-title:hover {
                text-decoration: underline;
            }

            .post-excerpt {
                color: var(--text-secondary);
                margin-bottom: 1rem;
            }

            footer {
                margin-top: 3rem;
                padding-top: 1.5rem;
                border-top: 1px solid var(--border-color);
                text-align: center;
                color: var(--text-secondary);
                font-size: 0.875rem;
            }

            @media (max-width: 768px) {
                body {
                    padding: 1rem;
                }

                header h1 {
                    font-size: 2rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Minimal Blog</h1>
                <p>Thoughts and musings in a minimal space</p>
            </header>

            <main id="posts">
                <!-- Posts will be dynamically loaded here -->
            </main>

            <footer>
                <p>Â© 2024 Minimal Blog. All rights reserved.</p>
            </footer>
        </div>

        <script>
            // Function to fetch and parse markdown files
            async function loadPosts() {
                try {
                    const postsContainer = document.getElementById("posts");

                    // Get list of markdown files from the posts directory
                    const response = await fetch("posts/index.json");
                    const posts = await response.json();

                    // Sort posts by date
                    posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                    // Create post cards
                    posts.forEach((post) => {
                        const postCard = document.createElement("article");
                        postCard.className = "post-card";
                        postCard.innerHTML = `
                        <div class="post-date">${new Date(
                            post.date,
                        ).toLocaleDateString("en-US", {
                            year: "numeric",
                            month: "long",
                            day: "numeric",
                        })}</div>
                        <a href="post.html?id=${post.id}" class="post-title">
                            <h2>${post.title}</h2>
                        </a>
                        <p class="post-excerpt">${post.excerpt}</p>
                    `;
                        postsContainer.appendChild(postCard);
                    });
                } catch (error) {
                    console.error("Error loading posts:", error);
                }
            }

            document.addEventListener("DOMContentLoaded", loadPosts);
        </script>
    </body>
</html>
